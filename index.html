<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <!-- Image Section -->
    <img src="images/image-product-desktop.jpg" id="desktop-image"
      alt="Gabrielle perfume bottle laid down on its side, logo facing up with green leaves around it.">
    <img src="images/image-product-mobile.jpg" id="mobile-image"
      alt="Gabrielle perfume bottle laid down on its side, logo facing up with green leaves around it.">

    <!-- Main Content Section -->
    <main class="main-text">
      <span class="product-category">Perfume</span>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <!-- Price Section -->
      <div class="price-container">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      <!-- Button -->
      <button class="add-to-cart-button">
        <img src="images/icon-cart.svg" alt="icon-card">
        Add to Cart
      </button>
    </main>
  </div>
</body>

</html>
